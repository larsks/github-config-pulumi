labels:
  - name: bug
    color: "d73a4a"
    description: Something isn't working
  - name: documentation
    color: "0075ca"
    description: Improvements or additions to documentation
  - name: duplicate
    color: "cfd3d7"
    description: This issue or pull request already exists
  - name: enhancement
    color: "a2eeef"
    description: New feature or request
  - name: good first issue
    color: "7057ff"
    description: Good for newcomers
  - name: help wanted
    color: "008672"
    description: Extra attention is needed
  - name: invalid
    color: "e4e669"
    description: This doesn't seem right
  - name: question
    color: "d876e3"
    description: Further information is requested
  - name: research
    color: "6D1C7F"
    description: This will consist mostly of information gathering
  - name: wontfix
    color: "ffffff"
    description: This will not be worked on
  - name: placeholder
    color: "453411"
    description: Placeholder for one or more future issues
  - name: development
    color: "98EE84"
    description: This issue requires development work
  - name: blocked
    color: "873719"
    description: Include reason issue is blocked in the description
  - name: needs_clarification
    color: "F5CA41"
    description: This issue needs to be clarified